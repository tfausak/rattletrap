addons:
  apt:
    packages:
    - libgmp-dev
after_success:
- sh tools/upload-package.sh
- sh tools/attach-binary.sh
before_install:
- sh tools/install-stack.sh
- sh tools/install-github-release.sh
cache:
  directories:
  - $HOME/.local/bin
  - $HOME/.stack
env:
  global:
  - HACKAGE_USERNAME=fozworth
  - secure: 
  - secure: 
language: c
os:
- linux
- osx
script:
- stack setup
- stack build --ghc-options -O2 --only-dependencies --test
- stack build --ghc-options -O2 --pedantic --test --test-arguments '--pattern 29F5'
- stack sdist
